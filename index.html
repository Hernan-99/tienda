<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>

    <!------------------------------------------------------------------>
    <!-----------------------------MANIFEST----------------------------->
    <!------------------------------------------------------------------>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#3F51B5" />
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <!------------------------------------------------------------------>

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <!-- Always shows a header, even in smaller screens. -->
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Productos</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation mdl-layout--large-screen-only">
            <!-- <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a>
            <a class="mdl-navigation__link" href="">Link</a> -->
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Servicios</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Servicio 1</a>
          <a class="mdl-navigation__link" href="">Servicio 2</a>
          <a class="mdl-navigation__link" href="">Servicio 3</a>
          <a class="mdl-navigation__link" href="">Servicio 4</a>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <!-- CONTENIDO DE LA PWA -->

          <!------------------------->
          <!-- IMAGEN SUPERMERCADO -->
          <!------------------------->

          <div class="contenedor_header_img">
            <img src="images/supermercado.jpg" alt="supermercado" />
          </div>

          <!---------------------------------------->
          <!-- BARRA DE PROGRESO DEL BORRADO TOTAL-->
          <!---------------------------------------->
          <progress min="0" max="100" value="0"></progress>
          <!------------------------->
          <!----- VENTANA MODAL ----->
          <!------------------------->

          <dialog class="mdl-dialog">
            <h5 class="mdl-dialog__title">Â¿Desea borrar toda la lista?</h5>
            <div class="mdl-dialog__actions">
              <button type="button" class="mdl-button aceptar">Aceptar</button>
              <button type="button" class="mdl-button cancelar">
                Cancelar
              </button>
            </div>
          </dialog>
          <div class="contenedor">
            <!-- CAMPO PARA EL INGRESO DE UN NUEVO PRODUCTO -->
            <div class="mdl-textfield mdl-js-textfield w-40">
              <input class="mdl-textfield__input" type="text" id="ingresar" />
              <label class="mdl-textfield__label" for="ingresar"
                >Ingresar producto...</label
              >
            </div>

            <div class="w-30 ml-icon">
              <!-- BOTON PARA AGREGAR EL PRODUCTO A LA LISTA -->
              <button
                id="agregar"
                class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary"
              >
                <i class="material-icons">add_shopping_cart</i>
              </button>
            </div>

            <div class="w-30">
              <!-- BOTON PARA ELIMINAR TODA LA LISTA -->
              <button
                id="borrar"
                class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              >
                Borrar <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
          <!-- INYECTAMOS LA LISTA -->
          <div id="lista"></div>
        </div>
      </main>
    </div>

    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!------------------------------------------------------------------------->
    <!-----------------------------LIBRERIA JQUERY----------------------------->
    <!------------------------------------------------------------------------->
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <!------------------------------------------------------------------------->
    <!--------------TAMBLE ENGINE: MOTOR DE PLANTILLA(HANDLEBARS)-------------->
    <!------------------------------------------------------------------------->
    <script src="js/handlebars.min-v4.7.7.js"></script>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
  </body>
</html>
